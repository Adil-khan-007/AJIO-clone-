]
    localStorage.setItem("CartItems",JSON.stringify(Data));

    var cart = JSON.parse(localStorage.getItem("CartItems")) || [];

    displayCart(cart);
    event.preventDefault();
    
    function displayCart(cart){
        cart.map(function(el,index){
        var image = document.createElement("img");
        image.setAttribute("src",el.imageURL);
        image.setAttribute("alt",el.product)
        var h5 = document.createElement("h5");
        h5.innerText = el.product;
        var price = document.createElement("p");
        price.innerText = el.price;
        var remove = document.createElement("button");
        remove.innerText = "Remove from Cart";
        remove.addEventListener("click",function(){
         deleteItem(el,index);
        });
        document.getElementsByClassName("detail_left").append(image,h5,price,remove);
        });
    }
    
    function deleteItem(el,index){
       cart.splice(index,1);
       localStorage.setItem("CartItems",JSON.stringify(cart));
       displayCart(cart);
    }
    
</script>
