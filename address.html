<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Address</title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./formstyle.css">
</head>
<body>
    <div id="navbar">
        <div id="navbar-left">
            <img id="site-logo" src="https://assets.ajio.com/static/img/Ajio-Logo.svg" alt="">
        </div>
        <div id="navbar-right">
            <div id="right-upper">
                <a href=""><p id="ru">Sign In / Join AJIO</p></a>
                <a href=""><p id="ru">Customer Care</p></a>
                <button id="navbar-button">Visit AJIOLUXE</button>
            </div>
            <div id="right-lower">
                <p id="rl">MEN</p>
                <p id="rl">WOMEN</p>
                <p id="rl">KIDS</p>
                <p id="rl">INDIE</p>
                <p id="rl">HOME AND KITCHEN</p>
                <input id="navbar-input" type="text" placeholder="Search AJIO">
                <img id="bar-img" src="https://i.pinimg.com/originals/fc/fa/0c/fcfa0c367d786deeaf42dec2fda70e47.png" alt="">
                <img id="bar-img"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjHuCTCHiz7-sR9YwmlVHDZ0UXU-tcjDRIzmGlub9of64k0gsAJXe29kR-9Bpfj1f_YAg&usqp=CAU" alt="">
            </div>
        </div>
        </div>


    <div class="mainAddress">
        <form class="addressForm">
          <h1 style="text-align: center">Add New Address</h1>
          <p>Street Address</p>
          <input
            type="text"
            class="name"
            placeholder="Enter your street address"
          />
          <p>City</p>
          <input type="text" class="cardNumber" placeholder="Enter your city" />
          <p>State</p>
          <input type="text" class="CVV" placeholder="Enter your state" />
          <p>Country</p>
          <input type="text" class="expDate" placeholder="Enter Country" />
          <input type="submit" id="submit" />
        </form>
      </div>

</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit", redirectToPayment);
  function redirectToPayment(event) {
    event.preventDefault();

    var streetAddress = document.querySelector(".name").value;
    var city = document.querySelector(".cardNumber").value;
    var state = document.querySelector(".CVV").value;
    var country = document.querySelector(".expDate").value;

    if (streetAddress == "" || city == "" || state == "" || country == "") {
      alert("Please fill all address fields");
    } else {
      alert("Address entered");
      window.location.href = "payment.html";
    }
  }
</script>
