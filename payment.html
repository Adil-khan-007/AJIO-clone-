<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Paget</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="formstyle.css">
   
</head>
<body>
    <div id="navbar">
        <div id="navbar-left">
            <img id="site-logo" src="https://assets.ajio.com/static/img/Ajio-Logo.svg" alt="">
        </div>
        <div id="navbar-right">
            <div id="right-upper">
                <a href=""><p id="ru">Sign In / Join AJIO</p></a>
                <a href=""><p id="ru">Customer Care</p></a>
                <button id="navbar-button">Visit AJIOLUXE</button>
            </div>
            <div id="right-lower">
                <p id="rl">MEN</p>
                <p id="rl">WOMEN</p>
                <p id="rl">KIDS</p>
                <p id="rl">INDIE</p>
                <p id="rl">HOME AND KITCHEN</p>
                <input id="navbar-input" type="text" placeholder="Search AJIO">
                <img id="bar-img" src="https://i.pinimg.com/originals/fc/fa/0c/fcfa0c367d786deeaf42dec2fda70e47.png" alt="">
                <img id="bar-img"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjHuCTCHiz7-sR9YwmlVHDZ0UXU-tcjDRIzmGlub9of64k0gsAJXe29kR-9Bpfj1f_YAg&usqp=CAU" alt="">
            </div>
        </div>
        </div>


    <div class="mainAddress">
        <form class="addressForm">
          <h1 style="text-align: center">Complete Payment</h1>
          <p>Name On Card</p>
          <input type="text" class="name" placeholder="Enter your name" />
          <p>Card Number</p>
          <input
            type="number"
            class="cardNumber"
            placeholder="Enter your card number (1234-5678)"
          />
          <p>CVV</p>
          <input type="number" class="CVV" placeholder="Enter your CVV (123)" />
          <p>Expiry Date</p>
          <input
            type="text"
            class="expDate"
            placeholder="Enter expiry date (12/25)"
          />
          <br>
          <input type="submit" id="submit" />
        </form>
      </div>
</body>
</html>

<script>
  document.querySelector("form").addEventListener("submit", fnLogin);
  function fnLogin(event) {
    event.preventDefault();

    var cardNumber = document.querySelector(".cardNumber").value;
    var cvv = document.querySelector(".CVV").value;
    var expDate = document.querySelector(".expDate").value;

    if (cardNumber == 12345678 && cvv == 123 && expDate == "12/25") {
      window.location.href = "otp.html";
      alert("Redirecting to OTP page");
    } else {
      alert("Details incorrect!");
    }
  }

</script>
